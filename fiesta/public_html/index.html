<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta de Navidad</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="css/pageDeConnexion.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <form class="mt-5 was-validated">
            <div class="row justify-content-center">
                <fieldset class="rounded-3 col-12 col-sm-8 col-md-6 col-lg-4 p-4 border">
                    <div>
                        <h1 class="" style="text-align: center">Connexion</h1>
                        <label for="pseudo">Pseudo :</label>
                        <input id="pseudo" class="form-control" type="text" placeholder="Entrez votre pseudo" required>
                        <br/>
                        <label for="ip">Adresse IP du serveur :</label>
                        <input id="ip" class="form-control" type="text" placeholder="Entrez l'IP du serveur" pattern="^(\d{1,3}\.){3}\d{1,3}$" required>
                        <br/>
                        <label for="port">Port :</label>
                        <input id="port" class="form-control" type="number" min="1024" max="9999" value="1025" required>
                        <br/>
                        <button id="connect" type="submit"  >Connecter</button>
                        <!-- onclick="window.location.href = 'pageDeJeu.html' -->
                        <button id="disconnect" disabled>DÃ©connecter</button>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
</body>
